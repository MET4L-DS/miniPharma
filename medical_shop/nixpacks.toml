[phases.setup]
nixPkgs = ["python313", "python313Packages.pip", "python313Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [". /opt/venv/bin/activate && python manage.py collectstatic --noinput --verbosity 0"]

[start]
cmd = ". /opt/venv/bin/activate && exec gunicorn medical_shop.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
